<div class="cart-item">
  <img class="item-image" src="{{item.image}}">
  <p class="item-description">{{item.description}}</p>
  <ng-container [ngSwitch]="item.rating">
    <div *ngSwitchCase="5">⭐⭐⭐⭐⭐</div>
    <div *ngSwitchCase="4">⭐⭐⭐⭐</div>
    <div *ngSwitchCase="3">⭐⭐⭐</div>
    <div *ngSwitchCase="2">⭐⭐</div>
    <div *ngSwitchCase="1">⭐</div>
  </ng-container>
  <div class="item-price">{{item.price}}</div>
  <div class="item-stock ">In Stock: {{item.qty}}</div>
  Add to cart:
  <div class="input-group mb-3 item-stock-ctrls">
    <button class="btn btn-outline-secondary" type="button" (click)="updateCart(false)">-</button>
    <input type="text" class="form-control" placeholder="" [(ngModel)]="inCart">
    <button class="btn btn-outline-secondary" type="button" (click)="updateCart(true)">+</button>
  </div>
</div>
